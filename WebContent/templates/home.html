<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Issue Tracking</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" type="text/css"
	th:href="@{/templates/css/style.css}">

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2"></div>
			<div class="col-lg-6 col-md-8 login-box">
				<div class="col-lg-12 login-key">
					<i class="fa-solid fa-bug"></i>
				</div>
				<div class="col-lg-12 login-title">ISSUE TRACKING</div>

				<div class="col-lg-12 login-form p-3">
					<div class="row">
						<div class="col-md-6 text-center">
							<a th:href="@{/LoginServlet}" class="btn btn-primary">Login</a>
						</div>
						<div class="col-md-6 text-center ">
							<a th:href="@{/RegisterServlet}" class="btn btn-primary">Register
								here</a>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-2"></div>
			</div>
		</div>

	</div>
</body>

</html>
