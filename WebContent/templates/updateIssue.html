<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Issue Tracking</title>
        <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <link rel="stylesheet" type="text/css" th:href="@{/templates/css/style.css}">

	</head>

<body>
	<div class="dropdown float-right">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
	    <span name="id" th:text="${username}"> </span>
	    
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
	    <li><a class="dropdown-item" th:href="@{/LogoutServlet}">Log out</a></li>
	  </ul>
	</div>
	
    <div class="container">
        <div class="row">
          
            <div class="col-lg-12 col-md-12 login-box p-3">
       		
                <div class="col-lg-12 login-key">
                    <i class="fa-solid fa-bug"></i>
                </div>
                <div class="col-lg-12 login-title">
                    UPDATE ISSUE
                </div>
                
     

               
                    <div class="col-lg-12 login-form">
                    
                    <form  method="post">
      					<div>
         
         				<input type="hidden" th:value=${issue.id} name="id"/>
                            <div class="form-group">
                                <label class="form-control-label">Title</label>
                                <input type="text" th:value=${issue.title} name="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Description</label>
                                <input type="text" th:value=${issue.description} name="description" class="form-control" >
                            </div>
                           <div class="form-group">
                                <label class="form-control-label">Category </label>
                                <input type="text" th:value=${issue.category} name="category" class="form-control" >
                            </div>
                           <div class="form-group">
                                <label class="form-control-label">Assigned to</label>
                                <input type="text" th:value=${issue.assignedTo} name="assignedTo" class="form-control" >
                            </div>                         
                                          
                          <div class="form-group">
                                <label class="form-control-label">Status issue</label>
                                <input type="text" th:value=${issue.status} name="status" class="form-control" >
                            </div>                        
  
                
                        
			      	<div class="mt-3">
			        <a class="btn btn-secondary" th:href="@{/IssuesServlet}">Back to list</a>
			        <button type="submit" class="btn btn-primary">Edit Issue</button>
        
       
     				</div>
    	</div>
    </form>
                      
                    </div>
           
            </div>
        </div>
	</div>
</body>

</html>
