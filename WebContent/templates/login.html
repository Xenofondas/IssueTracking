<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Issue Tracking</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/templates/css/style.css}">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2"></div>
			<div class="col-lg-6 col-md-8 login-box p-3">
				<div class="col-lg-12 login-key">
					<i class="fa-solid fa-bug"></i>
				</div>
				<div class="col-lg-12 login-title">ISSUE TRACKING - LOGIN</div>

				<div class="col-lg-12 login-form">
					<form action="#" method="post">
						<div class="form-group">
							<label class="form-control-label">EMAIL</label> <input
								type="text" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label class="form-control-label">PASSWORD</label> <input
								type="password" name="password" class="form-control">
						</div>
						<div class="alert alert-danger" role="alert"
							th:if="${message != null}">
							<span th:text="${message}"></span>
						</div>
						<div class="col-lg-12 loginbttm">

							<div class="col-lg-6 login-btm login-button">
								<button type="submit" class="btn btn-primary mt-3">LOGIN</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-3 col-md-2"></div>
			</div>
		</div>
	</div>




</body>

</html>
